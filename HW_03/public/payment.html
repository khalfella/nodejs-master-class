<html>
	<head>
		<title>Online Pizza shop</title>
		<script type="text/javascript" charset="utf-8" src="/public/app/payment.js"></script>
		<link rel="stylesheet" type="text/css" href="/public/assets/app.css" />

	</head>

	<body>



	<div class="header">
	<a class="logo" href="/"> <img src="/public/assets/logo.png" alt="Logo" /> </a>

        <ul class="menu">
          <li> <a href="/">Home</a> </li>
          <li > <a href="/account/create">Signup</a> </li>
        </ul>

	</div>


	<div class="content">
		<h1>Create a new account</h1>
		<h2>Fill the information below to create a new account</h2>
		<h2 id=message color="red">This is a test</h2>

		<div class="formWrapper">
			<form id="paymentForm" action="/api/tokens" method="POST">
				<div class="formError"></div>
				<div class="inputWrapper">
					<div class="inputLabel">Credit Cart Number</div>
					<input type="text" id="creditCartNumber"/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Expiration Month</div>
					<input type="text" id="expMonth"/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Expiration Year</div>
					<input type="text" id="expYear"/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">CVC</div>
					<input type="text" id="CVC"/>
				</div>
				<div class="inputWrapper ctaWrapper">
					<button type="submit" class="cta blue">Pay</button>
				</div>
			</form>
		</div>
	<div class="content">

	</body>
</html>
