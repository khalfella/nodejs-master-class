<html>
	<head>
		<title>Online Pizza shop</title>
		<script type="text/javascript" charset="utf-8" src="/public/app/signup.js"></script>
		<link rel="stylesheet" type="text/css" href="/public/assets/app.css" />

	</head>

	<body>



	<div class="header">
	<a class="logo" href="/"> <img src="/public/assets/logo.png" alt="Logo" /> </a>

        <ul class="menu">
          <li> <a href="/">Home</a> </li>
          <li > <a href="/account/create">Signup</a> </li>
        </ul>

	</div>


	<div class="content">
		<h1>Create a new account</h1>
		<h2>Fill the information below to create a new account</h2>
		<h2 id=message color="red">This is a test</h2>

		<div class="formWrapper">
			<form id="signupForm" action="/api/tokens" method="POST">
				<div class="formError"></div>
				<div class="inputWrapper">
					<div class="inputLabel">User Name</div>
					<input type="text" id="userName" name="userName"/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">First Name</div>
					<input type="text" id="firstName" name="firstName"/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Last Name</div>
					<input type="text" id="lastName" name="lastName"/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Your Password</div>
					<input type="password" id="password" name="password" placeholder="*********" />
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Email Address</div>
					<input type="text" id="email" name="email"/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Home Address</div>
					<input type="text" id="address" name="address"/>
				</div>
				<div class="inputWrapper ctaWrapper">
					<button type="submit" class="cta blue">Sign Up</button>
				</div>
			</form>
		</div>
	<div class="content">

	</body>
</html>
